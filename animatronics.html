<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatronic Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            user-select: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px; box-sizing: border-box;
        }
        .container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        h1 { color: #ff4500; font-size: 2.5em; text-shadow: 2px 2px #000; margin: 0 0 15px 0; }
        h2 { color: #ccc; font-size: 1.5em; margin: 15px 0 5px 0; }
        .hidden { display: none; }

        /* Input and Button Styles */
        input[type="text"] {
            font-family: 'VT323', monospace; font-size: 1.5em; width: 90%; max-width: 400px;
            padding: 10px; margin-bottom: 10px; background-color: #0a0a0a;
            border: 3px solid #555; color: white; text-align: center;
        }
        button {
            width: 90%; max-width: 400px; margin: 8px 0; padding: 15px;
            font-family: 'VT323', monospace; font-size: 1.8em; cursor: pointer;
            border: 3px solid #ff4500; background-color: transparent; color: #ff4500;
            transition: all 0.2s ease;
        }
        button:hover:not(:disabled) { background-color: #ff4500; color: #fff; }
        button:disabled { border-color: #555; color: #555; cursor: not-allowed; }

        /* UPDATED: Selection Styles with wrapping */
        .selection-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .color-swatch { width: 40px; height: 40px; cursor: pointer; border: 4px solid #444; transition: border-color 0.2s; }
        .color-swatch.selected { border-color: #fff; }
        .avatar-select { width: 60px; height: 60px; cursor: pointer; border: 4px solid #444; transition: border-color 0.2s; }
        .avatar-select.selected { border-color: #fff; }
        
        /* Control Screen Button Styles */
        .controls-buttons { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .sound-btn { border-color: #7a00ff; color: #7a00ff; }
        .sound-btn:hover:not(:disabled) { background-color: #7a00ff; color: #fff; }
    </style>
</head>
<body>

    <div id="join-screen" class="container">
        <h1>Animatronic Setup</h1>
        
        <input type="text" id="player-name-input" placeholder="Enter Your Name" maxlength="12">
        
        <h2>Choose Your Color</h2>
        <div class="selection-group" id="color-selector">
            <div class="color-swatch" data-color="#ff4136" style="background-color:#ff4136;"></div>
            <div class="color-swatch" data-color="#0074d9" style="background-color:#0074d9;"></div>
            <div class="color-swatch" data-color="#2ecc40" style="background-color:#2ecc40;"></div>
            <div class="color-swatch" data-color="#ffdc00" style="background-color:#ffdc00;"></div>
            <div class="color-swatch" data-color="#b10dc9" style="background-color:#b10dc9;"></div>
        </div>

        <h2>Choose Your Avatar</h2>
        <div class="selection-group" id="avatar-selector">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar1.jpg" data-avatar="avatars/avatar1.jpg">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar2.jpg" data-avatar="avatars/avatar2.jpg">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar3.jpg" data-avatar="avatars/avatar3.jpg">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar4.jpg" data-avatar="avatars/avatar4.jpg">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar5.jpg" data-avatar="avatars/avatar5.jpg">
            <img class="avatar-select" src="https://crandyisatwork.github.io/fnaf-terminal/avatars/avatar6.jpg" data-avatar="avatars/avatar6.jpg">
        </div>
        
        <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="4">
        <button id="join-button">Join Game</button>
    </div>

    <div id="controls-screen" class="container hidden">
        <h1 id="room-title">Room: ABCD</h1>
        <div class="controls-buttons">
            <button id="ad-button">Activate Annoying Ad</button>
            <input type="text" id="message-input" placeholder="Type a message..." maxlength="50">
            <button id="send-button">Send Message</button>
            <button class="sound-btn" data-sound="laugh">Freddy's Laugh</button>
            <button class="sound-btn" data-sound="beatbox">Freddy Beatbox</button>
            <button class="sound-btn" data-sound="glitch">Golden Freddy</button>
            <button class="sound-btn" data-sound="scream">Scream</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io('https://8b503b84-132c-4149-bdb3-8bef57ec4fd8-00-2ga0ewjtdd2yk.worf.replit.dev');

        // --- Element Selectors ---
        const joinScreen = document.getElementById('join-screen');
        const controlsScreen = document.getElementById('controls-screen');
        const playerNameInput = document.getElementById('player-name-input');
        const colorSelector = document.getElementById('color-selector');
        const avatarSelector = document.getElementById('avatar-selector');
        const roomCodeInput = document.getElementById('room-code-input');
        const joinButton = document.getElementById('join-button');
        const roomTitle = document.getElementById('room-title');
        const adButton = document.getElementById('ad-button');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const soundButtons = document.querySelectorAll('.sound-btn');

        let selectedColor = null;
        let selectedAvatar = null;

        // --- Selection Logic ---
        colorSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-swatch')) {
                colorSelector.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedColor = e.target.dataset.color;
            }
        });

        avatarSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('avatar-select')) {
                avatarSelector.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedAvatar = e.target.dataset.avatar;
            }
        });

        joinButton.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            const playerName = playerNameInput.value.trim();

            if (!playerName || !selectedColor || !selectedAvatar || !roomCode) {
                alert('Please enter a name, select a color, choose an avatar, and enter a room code.');
                return;
            }

            socket.emit('join-game', {
                roomCode,
                playerName,
                playerColor: selectedColor,
                playerAvatar: selectedAvatar
            });
        });

        // --- Controls Screen Logic ---
        adButton.addEventListener('click', () => {
            socket.emit('activate-event', { type: 'ad' });
            let cooldown;
            const random = Math.random();
            if (random < 0.05) { cooldown = 5; } 
            else if (random < 0.15) { cooldown = 20; } 
            else if (random < 0.50) { cooldown = 30; } 
            else { cooldown = 35; }
            adButton.disabled = true;
            const originalText = adButton.textContent;
            adButton.textContent = `On Cooldown (${cooldown}s)`;
            const interval = setInterval(() => {
                cooldown--;
                adButton.textContent = `On Cooldown (${cooldown}s)`;
                if (cooldown <= 0) {
                    clearInterval(interval);
                    adButton.disabled = false;
                    adButton.textContent = originalText;
                }
            }, 1000);
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { message: message });
                messageInput.value = '';
            }
        });

        soundButtons.forEach(button => {
            button.addEventListener('click', () => {
                const soundName = button.dataset.sound;
                socket.emit('play-sound', { soundName: soundName });
            });
        });
        
        socket.on('join-successful', (data) => {
            roomTitle.textContent = `Room: ${data.roomCode}`;
            joinScreen.classList.add('hidden');
            controlsScreen.classList.remove('hidden');
        });
        
        socket.on('invalid-room', () => {
            alert('Invalid Room Code. Please try again.');
        });

        socket.on('connect', () => {
            console.log('Successfully connected to the server!');
        });
    </script>
</body>
</html>
