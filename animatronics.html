<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animatronic Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* CSS CHANGES FOR MOBILE */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            user-select: none;
            /* New flexbox properties to center content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #ff4500;
            font-size: 3.5em; /* Slightly larger for impact */
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button {
            width: 90%; /* Buttons are wider on mobile */
            max-width: 400px; /* But not too wide on desktop */
            margin: 15px 0;
            padding: 20px;
            font-family: 'VT323', monospace;
            font-size: 2em; /* Bigger font for easier tapping */
            cursor: pointer;
            border: 3px solid #ff4500;
            background-color: transparent;
            color: #ff4500;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: #ff4500;
            color: #fff;
            box-shadow: 0 0 15px #ff4500;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Animatronic Controls</h1>

    <div class="controls-container">
        <button id="popup-button">Trigger Jumpscare</button>
        <button id="ad-button">Activate Annoying Ad</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io('YOUR_REPLIT_SERVER_URL'); // Make sure this is your Replit URL!

        const popupButton = document.getElementById('popup-button');
        const adButton = document.getElementById('ad-button');

        popupButton.addEventListener('click', () => {
            console.log("Sending 'popup' event to server...");
            socket.emit('activate-event', { type: 'popup' });
        });

        adButton.addEventListener('click', () => {
            console.log("Sending 'ad' event to server...");
            socket.emit('activate-event', { type: 'ad' });
        });

        socket.on('connect', () => {
            console.log('Connected to the server with ID:', socket.id);
        });
    </script>

</body>
</html>
    </script>

</body>

</html>
