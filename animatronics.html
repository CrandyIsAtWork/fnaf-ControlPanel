<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Animatronic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #connect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ff3b3b;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        #animatronic-display {
            width: 300px;
            height: 300px;
            background-color: #222;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="connect-container">
        <input type="text" id="roomCode" placeholder="Enter Room Code" maxlength="6">
        <button id="connectBtn">Connect</button>
        <div id="status">Disconnected</div>
    </div>

    <div id="animatronic-display">Waiting...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const roomInput = document.getElementById('roomCode');
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const displayDiv = document.getElementById('animatronic-display');

        let connected = false;

        connectBtn.addEventListener('click', () => {
            const roomCode = roomInput.value.trim();
            if (!roomCode) {
                alert("Please enter a room code.");
                return;
            }
            socket.emit('joinRoom', { roomCode });
        });

        socket.on('joinedRoom', (data) => {
            connected = true;
            statusDiv.textContent = `Connected to room ${data.roomCode}`;
        });

        socket.on('errorMessage', (msg) => {
            statusDiv.textContent = `Error: ${msg}`;
        });

        // Handle animatronic instructions from server
        socket.on('animatronicAction', (action) => {
            switch(action.type) {
                case 'move':
                    displayDiv.textContent = `Moving: ${action.direction}`;
                    break;
                case 'jumpscare':
                    displayDiv.textContent = "!!! JUMPSCARE !!!";
                    break;
                case 'idle':
                    displayDiv.textContent = "Idle";
                    break;
                default:
                    displayDiv.textContent = "Unknown action";
            }
        });

        socket.on('disconnect', () => {
            connected = false;
            statusDiv.textContent = "Disconnected";
            displayDiv.textContent = "Waiting...";
        });
    </script>

</body>
</html>
